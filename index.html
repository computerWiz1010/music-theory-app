<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Theory App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fonts for Material UI -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Audio and notation libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.45/Tone.js"></script>
  <script src="https://unpkg.com/vexflow@4.1.2/build/cjs/vexflow.js"></script>
  <!-- React and ReactDOM UMD builds -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Material-UI UMD build -->
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/icons@latest/umd/material-ui-icons.js"></script>
  <!-- Babel for in-browser JSX transpilation -->
  <script crossorigin src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Load our React application written in JSX -->
  <script type="text/babel" data-presets="env,react" src="app.js"></script>
</body>
</html>
